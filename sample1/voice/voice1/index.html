<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>音声合成アプリ</title>
  </head>
  <body>
    <input id="txt" type="text" value="生麦生米生卵">
    <input id="btn" type="button" value="話す">

    <script>
      var btn = document.getElementById("btn");
      btn.addEventListener("click", function() {    // ボタンがクリックされたら
        // 音声合成の設定
        var synth = new SpeechSynthesisUtterance(); // 設定を入れるオブジェクト
        var txt = document.getElementById("txt");   // テキストボックスを取得
        synth.text   = txt.value; // 話す内容
        synth.lang   = "ja-JP";   // 言語
        synth.rate   = 1.5;       // 速さ
        synth.pitch  = 1.5;       // 高さ
        synth.volume = 1.0;       // 音量
        // 話す
        window.speechSynthesis.speak(synth);
      });
    </script>
  </body>
</html>
